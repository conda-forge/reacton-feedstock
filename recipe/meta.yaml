{% set name = "reacton" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reacton-{{ version }}.tar.gz
  sha256: 45668055ce379963c3aff6e1c117c66caad69a54fceec3cfd8e043e0990f266e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - hatch
  run:
    - ipywidgets
    - python >=3.6
    - typing_extensions >=4.1.1

test:
  imports:
    - reacton
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/reacton/
  summary: Write ipywidgets like React
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maartenbreddels
    - mariobuikhuizen
