{% set name = "reacton" %}
{% set version = "0.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reacton-{{ version }}.tar.gz
  sha256: beac1914f61b8da21bcefd8111d170de482a609e5d66e91037db1e36b3a011ad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - hatch
  run:
    - ipywidgets
    - python >=3.6
    - rich
    - typing_extensions

test:
  imports:
    - reacton
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/reacton/
  summary: Write ipywidgets like React
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maartenbreddels
    - mariobuikhuizen
