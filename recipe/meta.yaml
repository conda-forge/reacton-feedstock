{% set name = "reacton" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/reacton-{{ version }}.tar.gz
  sha256: a326e4504f38e2e0739f7d67e7de20f8d8887fe0b7e6014fc3472c6bc209a9cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - hatch
  run:
    - ipywidgets
    - python >=3.6
    - typing_extensions >=4.1.1

test:
  imports:
    - reacton
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/reacton/
  summary: Write ipywidgets like React
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maartenbreddels
    - mariobuikhuizen
